  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Thêm học viện nghiên cứu & giảng dạy</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="needs-validation" id="foodForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="ID">ID</label>
                <input type="text" class="form-control" id="id" placeholder="Nhập ID" value="" required>
                <div id="invalidID" class="invalid-feedback">
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="hoVaTen">Họ và Tên</label>
                <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên" required>
                <div id="invalidTen" class="invalid-form">
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="diaChi">Địa Chỉ</label>
                <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ" required>
                <div id="invalidTen" class="invalid-form">
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="Email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Nhập Email" required>
                <div id="invalidTen" class="invalid-form">
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <label for="loai">Type Person</label>
                <select class="custom-select d-block w-100" id="loai" required>
                  <option value="">Chọn loại</option>
                  <option value="Student">Student</option>
                  <option value="Employee">Employee</option>
                  <option value="Customer">Customer</option>
                </select>
                <div id="invalidLoai" class="invalid-feedback">

                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="math">Môn Toán</label>
                <input type="text" class="form-control" id="math" placeholder="Nhập điểm toán" value="" required>
                <div id="invalidGia" class="invalid-feedback">
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="physical">Môn Lý</label>
                <input type="text" class="form-control" id="physical" placeholder="Nhập điểm lý" value="" required>
                <div id="invalidGia" class="invalid-feedback">
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="chemistry">Môn Hóa</label>
                <input type="text" class="form-control" id="chemistry" placeholder="Nhập điểm hóa" value="" required>
                <div id="invalidGia" class="invalid-feedback">
                </div>
              </div>
              
              <div class="col-md-6 mb-3">
                <label for="workDays">Ngày Làm</label>
                <input type="text" class="form-control" id="workDays" placeholder="Nhập ngày đã làm" value="" required>
                <div id="invalidGia" class="invalid-feedback">
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="dailySalary">Lương theo ngày</label>
                <input type="text" class="form-control" id="dailySalary" placeholder="Nhập lương" value="" required>
                <div id="invalidGia" class="invalid-feedback">
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="companyName">Tên Công Ty</label>
                <input type="text" class="form-control" id="companyName" placeholder="Nhập tên công ty" value="" required>
                <div id="invalidGia" class="invalid-feedback">
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="orderValue">Trị giá hóa đơn</label>
                <input type="text" class="form-control" id="orderValue" placeholder="Nhập trị giá" value="" required>
                <div id="invalidGia" class="invalid-feedback">
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="rating">Đánh giá</label>
                <input type="text" class="form-control" id="rating" placeholder="Nhập đánh giá" value="" required>
                <div id="invalidGia" class="invalid-feedback">
                </div>
              </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-warning" id="btnCapNhat">Cập Nhật</button>
          <button type="button" class="btn btn-warning" id="btnThemPerson">Thêm</button>
        </div>
